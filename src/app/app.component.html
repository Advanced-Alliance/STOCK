<div class="root-container">
  <div class="game-name">
    <span>
      {{title}}
    </span>
  </div>

  <div class="game-question text-large centered"
       *ngIf="answers">
    {{getCurrentQuestion()}}
  </div>

  <div class="team-element team-1 team-container"
       [class.team-enabled]="isFirstTeamVisible()">
    <span class="row-1 col-2 centered text-large">
      Team 1
    </span>
    <div id="odometer1" class="odometer row-2 col-2 centered"></div>
    <div class="row-3 col-2 centered">
      <img [src]="teamOneIcon">
    </div>
    <div class="row-4 col-2">
      <app-indicator [indicatorColor]="1"></app-indicator>
    </div>
  </div>

  <div class="team-element team-2 team-container"
       [class.team-enabled]="!isFirstTeamVisible()">
    <span class="row-1 col-2 centered text-large">
      Team 2
    </span>
    <div id="odometer2" class="odometer row-2 col-2 centered"></div>
    <div class="row-3 col-2 centered">
      <img [src]="teamTwoIcon">
    </div>
    <div class="row-4 col-2">
      <app-indicator [indicatorColor]="1"></app-indicator>
    </div>
  </div>

  <div class="choices choices-container"
       *ngIf="answers">
    <app-answer-card class="single-choice single-choice-1"
                     [answer]="getCurrentAnswer(0)"
                     (answeredCb)="onSelected(0)"></app-answer-card>
    <app-answer-card class="single-choice single-choice-2"
                     [answer]="getCurrentAnswer(1)"
                     (answeredCb)="onSelected(1)"></app-answer-card>
    <app-answer-card class="single-choice single-choice-3"
                     [answer]="getCurrentAnswer(2)"
                     (answeredCb)="onSelected(2)"></app-answer-card>
    <app-answer-card class="single-choice single-choice-4"
                     [answer]="getCurrentAnswer(3)"
                     (answeredCb)="onSelected(3)"></app-answer-card>
    <app-answer-card class="single-choice single-choice-5"
                     [answer]="getCurrentAnswer(4)"
                     (answeredCb)="onSelected(4)"></app-answer-card>
  </div>

  <div class="controls controls-container"
       *ngIf="answers">
    <div class="col-2 row-1">
      <div class="img-circular back-btn" (click)="previousQuestion()"></div>
    </div>
    <div class="col-4 row-1">
      <div class="img-circular next-btn" (click)="nextQuestion()"></div>
    </div>
  </div>
</div>
