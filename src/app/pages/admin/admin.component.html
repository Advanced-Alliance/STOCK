<div fxLayout="row"
     fxLayoutAlign="start center">
  <button class="capitalize button-mar"
          mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1 class="header">Создание новой игры...</h1>
</div>

<div fxLayout="column"
     fxFlex>
  <mat-tab-group>
    <mat-tab *ngFor="let q of editorConfiguration.gameSettings.questions; trackBy:q.stageName"
             label="q.stageName">
      Content 1
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">add</mat-icon>
        Добавить
      </ng-template>
    </mat-tab>
    Ну, скоро добавим
  </mat-tab-group>
</div>

<div fxLayout="row"
     fxLayoutAlign="space-between center">
  <div>
    <button (click)="saveChanges()"
            color="primary"
            class="capitalize button-mar"
            mat-flat-button>
      <mat-icon>get_app</mat-icon>
      Сохранить
    </button>
    <button class="capitalize button-mar"
            mat-stroked-button>
      <mat-icon>publish</mat-icon>
      Загрузить
    </button>
  </div>
  <div>
    <button [routerLink]="['/game']"
            class="capitalize button-mar"
            mat-stroked-button>
      <mat-icon>public_off</mat-icon>
      Играть локально
    </button>
    <button [routerLink]="['/']"
            class="capitalize button-mar"
            color="primary"
            disabled
            mat-flat-button>
      <mat-icon>public</mat-icon>
      Играть онлайн
    </button>
  </div>
</div>
