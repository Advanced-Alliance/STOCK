<div fxLayout="row"
     fxLayoutAlign="start center">
  <button class="capitalize button-mar"
          mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1 class="header">{{ gameName }}<span *ngIf="unsavedChanges">*</span></h1>
</div>

<form [formGroup]="gameSettingsForm"
      fxLayout="column"
      fxFlex>
  <mat-tab-group [(selectedIndex)]="currentQuestion"
                 (selectedTabChange)="onSelectedTabChange($event)">
    <mat-tab *ngFor="let q of gameSettingsForm['controls'].questions['controls']; let i = index"
             [disabled]="i === maxQuestions"
             formArrayName="questions"
             label="{{ q['controls'].stageName.value }}">
      <div formGroupName="{{i}}">

        <mat-form-field appearance="outline">
          <mat-label>Название этапа игры</mat-label>
          <input formControlName="stageName"
                 type="text"
                 maxlength="30"
                 matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Текст вопроса</mat-label>
          <textarea formControlName="questionText"
                    matInput></textarea>
        </mat-form-field>

        <div *ngFor="let a of q['controls'].answers['controls']; let j = index"
             formArrayName="answers">
          <div formGroupName="{{j}}">
            <mat-form-field appearance="outline">
              <mat-label>Enter some input</mat-label>
              <input formControlName="name"
                     type="text"
                     maxlength="30"
                     placeholder="Ответ"
                     matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Очки</mat-label>
              <input formControlName="points"
                     type="number"
                     maxlength="10"
                     placeholder="00"
                     matInput>
            </mat-form-field>
          </div>
        </div>
      </div>
      <button (click)="onQuestionDelete(i)"
              [disabled]="questions.length - 1 <= minQuestions"
              class="capitalize"
              color="accent"
              mat-stroked-button>Удалить вопрос</button>
    </mat-tab>
  </mat-tab-group>
</form>

<div fxLayout="row"
     fxLayoutAlign="space-between center">
  <div fxLayout="row"
       fxLayoutAlign="end start">
    <button (click)="saveChanges()"
            color="primary"
            class="capitalize button-mar"
            mat-flat-button>
      <mat-icon>get_app</mat-icon>
      Сохранить
    </button>
    <button (click)="fileInput.click()"
            class="capitalize button-mar"
            mat-stroked-button>
      <mat-icon>publish</mat-icon>
      Загрузить
    </button>
    <input #fileInput
           (change)="onOpenFile()"
           type="file"
           id="fileInput"
           hidden>
  </div>
  <div fxLayout="row"
       fxLayoutAlign="end start">
    <button [routerLink]="['/game']"
            class="capitalize button-mar"
            mat-stroked-button>
      <mat-icon>public_off</mat-icon>
      Играть локально
    </button>
    <button [routerLink]="['/']"
            class="capitalize button-mar"
            color="primary"
            disabled
            mat-flat-button>
      <mat-icon>public</mat-icon>
      Играть онлайн
    </button>
  </div>
</div>
